<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" role="group" aria-label="Calculator keys">
         <div id="display" class="display"></div>
        <button class="grid" type="button" data-key="0">0</button>
        <button class="grid" type="button" data-key="-">-</button>
        <button class="grid" type="button" data-key="*">*</button>
        <button class="grid" type="button" data-key="clear" aria-label="All Clear">Ac</button>
        <button class="grid" type="button" data-key="1">1</button>
        <button class="grid" type="button" data-key="2">2</button>
        <button class="grid" type="button" data-key="3">3</button>
        <button class="grid" type="button" data-key="/">/</button>
        <button class="grid" type="button" data-key="4">4</button>
        <button class="grid" type="button" data-key="5">5</button>
        <button class="grid" type="button" data-key="6">6</button>
        <button class="grid" type="button" data-key="+">+</button>
        <button class="grid" type="button" data-key="7">7</button>
        <button class="grid" type="button" data-key="8">8</button>
        <button class="grid" type="button" data-key="9">9</button>
        <button class="grid" type="button" data-key="=" aria-label="Equals">=</button>
    </div>




    <script src="script.js"></script>

</body>
</html>
